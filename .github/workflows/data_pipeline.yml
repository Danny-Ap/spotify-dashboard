name: Spotify Data Pipeline

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger for testing

# Add permissions for the workflow
permissions:
  contents: write  # Allow writing to repository contents

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Spotify Analytics Pipeline
      env:
        MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_ACCESS_TOKEN: ${{ secrets.SPOTIFY_ACCESS_TOKEN }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        GENIUS_TOKEN: ${{ secrets.GENIUS_TOKEN }}
        TZ: Europe/Brussels
      run: python main_pipeline.py
      
    - name: Check for log files
      run: |
        echo "ğŸ“‚ Checking contents of logs directory..."
        if [ -d "logs" ]; then
          echo "âœ… logs/ directory exists"
          ls -la logs/
          echo "ğŸ“Š Number of files: $(find logs/ -name "*.txt" | wc -l)"
          
          # Check if any log files have content
          for file in logs/*.txt; do
            if [ -f "$file" ]; then
              size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null || echo "0")
              echo "ğŸ“„ $file: $size bytes"
              if [ "$size" -gt "0" ]; then
                echo "âœ… File has content"
              else
                echo "âš ï¸ File is empty"
              fi
            fi
          done
        else
          echo "âŒ logs/ directory does not exist"
          mkdir -p logs
          echo "ğŸ“ Created logs/ directory"
        fi
        
    - name: Commit and push log files
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are any log files to add
        if ls logs/*.txt 1> /dev/null 2>&1; then
          echo "ğŸ“„ Found log files to commit:"
          ls -la logs/*.txt
          
          # Only commit files that have content (size > 0)
          has_content=false
          for file in logs/*.txt; do
            if [ -f "$file" ] && [ -s "$file" ]; then
              echo "âœ… $file has content, will commit"
              has_content=true
            else
              echo "âš ï¸ $file is empty, skipping"
            fi
          done
          
          if [ "$has_content" = true ]; then
            # Add log files
            git add logs/*.txt
            
            # Check if there are changes to commit
            if ! git diff --staged --quiet; then
              echo "ğŸ’¾ Committing log files..."
              git commit -m "ğŸ“Š Pipeline logs - $(date '+%Y-%m-%d %H:%M:%S UTC')"
              
              # Push changes
              echo "â¬†ï¸ Pushing to repository..."
              git push
              echo "âœ… Log files committed and pushed successfully"
            else
              echo "â„¹ï¸ No new changes to commit"
            fi
          else
            echo "âš ï¸ No log files with content found"
          fi
        else
          echo "âš ï¸ No .txt log files found in logs/ directory"
          echo "ğŸ“ Current logs/ directory contents:"
          ls -la logs/ 2>/dev/null || echo "Directory is empty or doesn't exist"
        fi
        
    - name: Pipeline Summary
      if: always()  # Run even if previous steps failed
      run: |
        echo "ğŸ¯ PIPELINE EXECUTION SUMMARY"
        echo "================================"
        echo "â° Execution time: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        echo "ğŸ”„ Next scheduled run: Every 2 hours"
        echo "ğŸ“Š Dashboard: Will be updated automatically"
        echo "ğŸ“‚ Logs: Check repository logs/ folder for details"
        
        # Show workflow status
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Pipeline Status: SUCCESS"
        else
          echo "âŒ Pipeline Status: FAILED"
        fi
